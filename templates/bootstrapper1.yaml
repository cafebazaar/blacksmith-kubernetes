hostname: ${BLACKSMITH_BOOTSTRAPPER3_HOSTNAME}.${CLUSTER_NAME}
coreos:
  etcd2:
    name: etcd3
    advertise-client-urls: http://<< (cluster_variable "bootstrapper1_ip") >>:2379,http://<< (cluster_variable "bootstrapper1_ip") >>:4001
    listen-client-urls: http://<< (cluster_variable "bootstrapper1_ip") >>:2379,http://$<< (cluster_variable "bootstrapper1_ip") >>:4001,http://127.0.0.1:2379,http://127.0.0.1:4001
    initial-advertise-peer-urls: http://<< (cluster_variable "bootstrapper1_ip") >>:2380
    listen-peer-urls: http://<< (cluster_variable "bootstrapper1_ip") >>:2380,http://127.0.0.1:2380
    initial-cluster: etcd1=http://<< (cluster_variable "bootstrapper1_ip") >>:2380,etcd2=http://<< (cluster_variable "bootstrapper2_ip") >>:2380,etcd3=http://<< (cluster_variable "bootstrapper3_ip") >>:2380
    initial-cluster-state: new
    cors: '*'
  update:
    reboot-strategy: etcd-lock
  units:
    ## Configure your network
    - name: 00-<< (machine_variable "internal_interface_name") >>.network
      runtime: true
      content: |
        [Match]
        Name=<< (machine_variable "internal_interface_name") >>

        [Network]
        DHCP=no
        Address=<< (cluster_variable "bootstrapper1_ip") >>/(cluster_variable "internal_network_netsize")
        DNS=<< (cluster_variable "bootstrapper1_ip") >>
        DNS=<< (cluster_variable "external_dns") >>

        [Route]
<< if (cluster_variable "internal_network_gateway_ip") | ne "" >>
        Gateway=(cluster_variable "internal_network_gateway_ip")
<< else >>
        Destination=172.19.0.0/24
<< end >>
    - name: 00-<< (machine "external_interface_name") >>.network
      runtime: true
      content: |
        [Match]
        Name=(machine "external_interface_name")

        [Network]
        DNS=<< (cluster_variable "bootstrapper1_ip" )>>
        DNS=<< (cluster_variable "external_dns") >> 
<<template "common-units.yaml" .>>
<<template "master-units.yaml" .>>

write_files:
<<template "common-files.yaml" .>>
<<template "master-files.yaml" .>>

hostname: ${BLACKSMITH_BOOTSTRAPPER1_HOSTNAME}.${CLUSTER_NAME}
coreos:
  etcd2:
    name: etcd1
    advertise-client-urls: http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2379,http://${BLACKSMITH_BOOTSTRAPPER1_IP}:4001
    listen-client-urls: http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2379,http://${BLACKSMITH_BOOTSTRAPPER1_IP}:4001,http://127.0.0.1:2379,http://127.0.0.1:4001
    initial-advertise-peer-urls: http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2380
    listen-peer-urls: http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2380,http://127.0.0.1:2380
    initial-cluster: etcd1=http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2380,etcd2=http://${BLACKSMITH_BOOTSTRAPPER2_IP}:2380,etcd3=http://${BLACKSMITH_BOOTSTRAPPER3_IP}:2380
    initial-cluster-state: new
    cors: '*'

  units:
    ## Configure your network
    - name: 00-${INTERNAL_INTERFACE_NAME}.network
      runtime: true
      content: |
        [Match]
        Name=${INTERNAL_INTERFACE_NAME}

        [Network]
        DHCP=no
        Address=${BLACKSMITH_BOOTSTRAPPER1_IP}/${INTERNAL_NETWORK_NETSIZE}
        DNS=${BLACKSMITH_BOOTSTRAPPER1_IP}
        DNS=${EXTERNAL_DNS}
<< if "${INTERNAL_NETWORK_GATEWAY_IP}" | ne "" >>
        Gateway=${INTERNAL_NETWORK_GATEWAY_IP}
<< else >>
        [Route]
        Gateway=172.19.1.1
        Destination=172.19.0.0/24
<< end >>

<<template "common-units.yaml" .>>
<<template "master-units.yaml" .>>

write_files:
<<template "common-files.yaml" .>>
<<template "master-files.yaml" .>>

hostname: ${BLACKSMITH_BOOTSTRAPPER1_HOSTNAME}.${CLUSTER_NAME}
coreos:
  etcd2:
    name: etcd1
    advertise-client-urls: http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2379,http://${BLACKSMITH_BOOTSTRAPPER1_IP}:4001
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    initial-advertise-peer-urls: http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2380
    listen-peer-urls: http://0.0.0.0:2380
    initial-cluster: etcd1=http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2380,etcd2=http://${BLACKSMITH_BOOTSTRAPPER2_IP}:2380,etcd3=http://${BLACKSMITH_BOOTSTRAPPER3_IP}:2380
    initial-cluster-state: new
    cors: '*'

  units:
    ## Configure your network
    - name: 00-${BLACKSMITH_BOOTSTRAPPER1_INTERNAL_INTERFACE_NAME}.network
      runtime: true
      content: |
        [Match]
        Name=${BLACKSMITH_BOOTSTRAPPER1_INTERNAL_INTERFACE_NAME}

        [Network]
        Address=${BLACKSMITH_BOOTSTRAPPER1_IP}/${INTERNAL_NETWORK_NETSIZE}
        Gateway=${INTERNAL_NETWORK_GATEWAY_IP}
        DNS=127.0.0.1
        DNS=${EXTERNAL_DNS}
    - name: 00-eno2.network
      runtime: true
      content: |
        [Match]
        Name=eno2

        [Network]
        Address=192.168.100.61

<<template "common-units.yaml" .>>

    - name: kubelet.service
      command: start
      content: |
        [Unit]
        Description=Kubernetes Kubelet
        Documentation=https://github.com/GoogleCloudPlatform/kubernetes
        [Service]
        Environment=KUBELET_VERSION=${K8S_VER}
        ExecStart=/usr/lib/coreos/kubelet-wrapper \
          --api-servers=http://127.0.0.1:8080 \
          --register-node=false \
          --allow-privileged=true \
          --config=/etc/kubernetes/manifests \
          --cluster-dns=${DNS_SERVICE_IP} \
          --cluster-domain=${CLUSTER_NAME}
        Restart=always
        RestartSec=10
        [Install]
        WantedBy=multi-user.target

    - name: install-bootstrapper.service
      command: start
      content: |
        [Unit]
        Description=Initializes the machine

        [Service]
        Type=oneshot
        ExecStart=/tmp/install-bootstrapper.sh ${BLACKSMITH_BOOTSTRAPPER1_INTERNAL_INTERFACE_NAME}

        [Install]
        WantedBy=multi-user.target

write_files:
<<template "bootstrap-files.yaml" .>>
  - path: /etc/kubernetes/ssl/ca.pem
    encoding: "base64"
    permissions: "0444"
    owner: "root"
    content: << b64template "ca.pem" >>

  - path: /etc/kubernetes/ssl/apiserver.pem
    encoding: "base64"
    permissions: "0444"
    owner: "root"
    content: << b64template "apiserver.pem" >>

  - path: /etc/kubernetes/ssl/apiserver-key.pem
    encoding: "base64"
    permissions: "0400"
    owner: "root"
    content: << b64template "apiserver-key.pem" >>

  - path: /etc/kubernetes/manifests/kube-apiserver.yaml
    encoding: "base64"
    permissions: "0644"
    owner: "root"
    content: << b64template "kube-apiserver.yaml" >>

  - path: /etc/kubernetes/manifests/kube-proxy.yaml
    encoding: "base64"
    permissions: "0644"
    owner: "root"
    content: << b64template "kube-proxy.yaml" >>

  - path: /etc/kubernetes/manifests/kube-controller-manager.yaml
    encoding: "base64"
    permissions: "0644"
    owner: "root"
    content: << b64template "kube-controller-manager.yaml" >>

  - path: /etc/kubernetes/manifests/kube-scheduler.yaml
    encoding: "base64"
    permissions: "0644"
    owner: "root"
    content: << b64template "kube-scheduler.yaml" >>

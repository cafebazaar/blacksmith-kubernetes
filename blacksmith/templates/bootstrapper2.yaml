hostname: ${BLACKSMITH_BOOTSTRAPPER2_HOSTNAME}.${CLUSTER_NAME}
coreos:
  etcd2:
    name: etcd2
    advertise-client-urls: http://${BLACKSMITH_BOOTSTRAPPER2_IP}:2379,http://${BLACKSMITH_BOOTSTRAPPER2_IP}:4001
    listen-client-urls: http://0.0.0.0:2379,http://0.0.0.0:4001
    initial-advertise-peer-urls: http://${BLACKSMITH_BOOTSTRAPPER2_IP}:2380
    listen-peer-urls: http://0.0.0.0:2380
    initial-cluster: etcd1=http://${BLACKSMITH_BOOTSTRAPPER1_IP}:2380,etcd2=http://${BLACKSMITH_BOOTSTRAPPER2_IP}:2380,etcd3=http://${BLACKSMITH_BOOTSTRAPPER3_IP}:2380
    initial-cluster-state: new
    cors: '*'

  units:
    ## Configure your network
    - name: 00-${BLACKSMITH_BOOTSTRAPPER2_INTERNAL_INTERFACE_NAME}.network
      runtime: true
      content: |
        [Match]
        Name=${BLACKSMITH_BOOTSTRAPPER2_INTERNAL_INTERFACE_NAME}

        [Network]
        Address=${BLACKSMITH_BOOTSTRAPPER2_IP}/${INTERNAL_NETWORK_NETSIZE}
        Gateway=${INTERNAL_NETWORK_GATEWAY_IP}
        DNS=${BLACKSMITH_BOOTSTRAPPER2_IP}
        DNS=${EXTERNAL_DNS}
    - name: 00-eno2.network
      runtime: true
      content: |
        [Match]
        Name=eno2

        [Network]
        Address=192.168.100.62

    - name: install-bootstrapper.service
      command: start
      content: |
        [Unit]
        Description=Initializes the machine
        Requires=early-docker.service
        After=etcd.service etcd2.service early-docker.service

        [Service]
        Type=oneshot
        ExecStart=/tmp/install-bootstrapper.sh ${BLACKSMITH_BOOTSTRAPPER2_INTERNAL_INTERFACE_NAME}

        [Install]
        WantedBy=multi-user.target

<<template "common-units.yaml" .>>
<<template "worker-units.yaml" .>>

write_files:
<<template "bootstrap-files.yaml" .>>

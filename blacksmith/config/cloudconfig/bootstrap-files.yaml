  - path: /etc/kubernetes/worker-kubeconfig.yaml
    encoding: "base64"
    permissions: "0400"
    owner: "root"
    content: << b64template "kubeconfig" >>

  - path: /tmp/install-bootstrapper.sh
    encoding: "base64"
    permissions: "0744"
    owner: "root"
    content: << b64template "install-bootstrapper.sh" >>
